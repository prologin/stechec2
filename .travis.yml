language: cpp

dist: xenial

addons:
  apt:
    packages:
      # stechec2 dependencies
      - build-essential python3-yaml ruby
      - libzmq3-dev libzmqpp-dev libgtest-dev libgflags-dev gcovr

matrix:
  include:
    - name: GCC build
      compiler: gcc

    - name: Clang build
      compiler: clang

    - name: Coverage build
      env: CONFFLAGS="--enable-gcov"
      compiler: gcc

    - name: ASAN build
      env: CONFFLAGS="--enable-asan"
      compiler: clang

# TODO(#58)
#    - name: MSAN build
#      env: CONFFLAGS="--enable-msan"
#      compiler: clang

install:
  # Setup stechec2 with tictactoe
  - ./waf.py configure --with-games=tictactoe,plusminus $CONFFLAGS || cat ./build/config.log

script:
  - ./waf.py build --check
  - ./waf.py coverage
